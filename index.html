<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>

    <link rel="stylesheet" href="./style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="gridContainer">
        <div class="leftMenu">
            <div class="menuRowHeader">
                <img src="img/hexagon-slice-3.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="menuRowSection">
                <div class="menuRow">
                    <img src="img/home.svg">
                    <h3>Home</h3>
                </div>
                <div class="menuRow">
                    <img src="img/card-account-details.svg">
                    <h3>Profile</h3>
                </div>
                <div class="menuRow">
                    <img src="img/message.svg">
                    <h3>Messages</h3>
                </div>
                <div class="menuRow">
                    <img src="img/clock-time-four.svg">
                    <h3>History</h3>
                </div>
                <div class="menuRow">
                    <img src="img/list-box.svg">
                    <h3>Tasks</h3>
                </div>
                <div class="menuRow">
                    <img src="img/account-group.svg">
                    <h3>Groups</h3>
                </div>


                <div class="menuRow">
                    <img src="img/cog.svg">
                    <h3>Settings</h3>
                </div>
                <div class="menuRow">
                    <img src="img/lifebuoy.svg">
                    <h3>Support</h3>
                </div>
                <div class="menuRow">
                    <img src="img/shield-key.svg">
                    <h3>Privacy</h3>
                </div>
            </div>
                
        </div>
        <div class="mainSection">
            <div class="topBanner">
                <p>Hi there etc white background</p>
            </div>
            <div class="projectsSection">
                <p>Your projects grey bg</p>
            </div>
        </div>
    </div>

</html>
