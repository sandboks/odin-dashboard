<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>

    <link rel="stylesheet" href="./style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="gridContainer">
        <div class="leftMenu">
            <a href="index.html">
                <div class="menuRowHeader">
                    <div class="menuRowHeaderContents">
                        <img src="img/hexagon-slice-3.svg">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </a>
            <div class="menuRowSection">
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/home.svg">
                        <h3>Home</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/card-account-details.svg">
                        <h3>Profile</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/message.svg">
                        <h3>Messages</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/clock-time-four.svg">
                        <h3>History</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/list-box.svg">
                        <h3>Tasks</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/account-group.svg">
                        <h3>Groups</h3>
                    </div>
                </div>

                <div class="menuRow">
                    <!-- spacer between menu rows -->
                </div>


                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/cog.svg">
                        <h3>Settings</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/lifebuoy.svg">
                        <h3>Support</h3>
                    </div>
                </div>
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/shield-key.svg">
                        <h3>Privacy</h3>
                    </div>
                </div>
            </div>
                
        </div>
        <div class="mainSection">
            <div class="topBanner">
                <div class="topBannerHeader">
                    <div class="topBannerSearch">
                        <img src="img/avatar.png" class="avatarAlertSection">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="topBannerAlerts">
                        <img src="img/avatar.png" class="avatarAlertSection">
                        <img src="img/avatar.png" class="avatarAlertSection">
                        <h2>Sand Box</h2>
                    </div>
                </div>
                <div class="topBannerMain">
                    <div class="topBannerMainLeft">
                        <div class="topBannerMainLeftIcon">
                            <img src="img/avatar.png">
                        </div>
                        <p>Hi there,</p>
                        <h1>Sand Box (@sandboks)</h1>
                    </div>
                </div>
            </div>
            <div class="projectsSection">
                <p>Your projects grey bg</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
